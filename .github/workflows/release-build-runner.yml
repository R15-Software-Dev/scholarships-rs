name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push runner image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            ghcr.io/r15-software-dev/scholarships-runner:latest
            ghcr.io/r15-software-dev/scholarships-runner:${{ github.ref_name }}
